<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>計算BMI</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div id="container">
        <h1>BMI計算機</h1>
        <!--<form action="" method="get">!-->
        <label for="name">姓名:</label>
        <input type="text" name="name" id="name" value="" placeholder="輸入姓名">
        <br>
        <label for="height">身高:</label>
        <input type="number" step="0.1" required name="height" id="height" value="" placeholder="請輸入身高(公分)">
        <br>
        <label for="weight">體重:</label>
        <input type="number" step="0.1" required name="weight" id="weight" value="" placeholder="請輸入體重(公斤)">
        <br>
        <label for="bmi">Bmi指數:</label>
        <input type="number" step="0.1" name='bmi' id="BMI" value="" placeholder="Bmi數值計算結果">
        <br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button type="submit" id="bmi-btn">計算</button>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <a href="./index.html">返回</a>
        <p id='result'>Bmi數值計算結果</p>
        <!--</form>!-->
    </div>
    <script src="./js/bmi.js"></script>
</body>

</html>
